<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Treasure Revealed</title>
<style>
    body {
        background: #000;
        color: #ffd27f;
        font-family: "Trebuchet MS", sans-serif;
        text-align: center;
        padding: 60px;
        margin: 0;
        opacity: 0;
        animation: fadeIn 2s forwards;
        overflow: hidden;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    h1 {
        font-size: 48px;
        text-shadow: 0 0 20px gold;
        animation: glow 2s infinite alternate;
        margin-bottom: 20px;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px gold; }
        to { text-shadow: 0 0 30px gold; }
    }

    /* Treasure chest */
    #chest {
        width: 350px;
        margin-top: 20px;
        filter: drop-shadow(0 0 25px gold);
        animation: pulse 2s infinite alternate;
        position: relative;
        z-index: 2;
    }

    @keyframes pulse {
        from { transform: scale(1); }
        to { transform: scale(1.05); }
    }

    /* Gold glow behind chest */
    #glow {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 550px;
        height: 550px;
        background: radial-gradient(circle, rgba(255,215,0,0.4), rgba(0,0,0,0));
        transform: translate(-50%, -50%);
        filter: blur(40px);
        animation: glowPulse 3s infinite alternate;
        z-index: 1;
    }

    @keyframes glowPulse {
        from { opacity: 0.4; }
        to { opacity: 0.8; }
    }

    /* Text fade-in */
    p {
        font-size: 22px;
        margin-top: 20px;
        opacity: 0;
        animation: textFade 2s forwards;
        animation-delay: 1.5s;
    }

    @keyframes textFade {
        to { opacity: 1; }
    }

    /* Sparkle particles */
    .sparkle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: gold;
        border-radius: 50%;
        opacity: 0;
        animation: sparkleAnim 3s infinite;
    }

    @keyframes sparkleAnim {
        0% { opacity: 0; transform: translateY(0) scale(1); }
        50% { opacity: 1; transform: translateY(-40px) scale(1.5); }
        100% { opacity: 0; transform: translateY(-80px) scale(0.5); }
    }
</style>
</head>
<body>

<!-- Victory sound -->
<audio id="victory" src="victory.mp3"></audio>

<div id="glow"></div>

<h1>üèÜ The Treasure Is Yours!</h1>

<img id="chest" src="treasurechest.png" alt="Treasure Chest">

<p>You have unlocked the ancient vault and claimed the legendary treasure.</p>
<p>Your journey was clever, brave, and worthy of a true explorer.</p>
    
<script>
window.addEventListener("DOMContentLoaded", () => {
    const v = document.getElementById("victory");

    // Try autoplay first
    v.play().catch(() => {
        // If autoplay is blocked, wait for first click
        document.addEventListener("click", function playOnce() {
            v.play();
            document.removeEventListener("click", playOnce);
        });
    });
});
</script>
</body>
</html>
